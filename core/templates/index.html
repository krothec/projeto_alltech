
{% block content %}
    <div class="row">
        <div class="col-sm-6">
            <form autocomplete="off" action="{% url 'index' %}">
                {% csrf_token %}
                <div class="form-group">
                    <h4><a href="{% url 'index' %}">Random IP</a></h4>
                    <h4>[{{ city }} {% if country %} - {{ country }} {% endif %}]</h4>
                    <h4>{{ ip }}</h4>
                </div>
            </form>
        </div>
{% endblock %}
